services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medibridge-db
    environment:
      POSTGRES_USER: medibridge_user
      POSTGRES_PASSWORD: medibridge_pass
      POSTGRES_DB: medibridge_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"  # Fixed: Changed from 5433 to 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medibridge_user -d medibridge_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medibridge-network

  # Go API Backend
  go-api:
    build:
      context: ./backend/go-api
      dockerfile: Dockerfile
    container_name: medibridge-go-api
    environment:
      JWT_SECRET: "JqA3pBc7fM8kE2sT5uW0vX1yZ6hN9gD4lCjO!YtVzRrQbXsA"
      AES_256_KEY: "12345678901234567890123456789012"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: medibridge_user
      DB_PASSWORD: medibridge_pass
      DB_NAME: medibridge_db
      AI_SERVICE_HOST: ai-service:50051
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./drugs.csv:/app/drugs.csv  # Mount CSV from main directory
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medibridge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sh -c "echo '\nüöÄ Go API starting on http://localhost:8080\n' && ./Medibridge_api"

  # Python AI Microservice
  ai-service:
    build:
      context: ./backend/ai-service
      dockerfile: Dockerfile
    container_name: medibridge-ai-service
    ports:
      - "8000:8000"
      - "50051:50051"
    networks:
      - medibridge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sh -c "echo '\nü§ñ AI Service starting on http://localhost:8000\n' && python3 ai_logic.py"
    

  # Patient App Frontend
  patient-app:
    build:
      context: ./patient-app
      dockerfile: Dockerfile.dev
      no_cache: true
    container_name: medibridge_patient_app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      go-api:
        condition: service_healthy
    networks:
      - medibridge-network
    volumes:
      - ./patient-app:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    command: sh -c "echo '\nüë§ Patient App starting on http://localhost:3000\n' && npm run dev"

  # Clinic App Frontend
  clinic-app:
    build:
      context: ./clinic-app
      dockerfile: Dockerfile.dev 
      no_cache: true
    container_name: medibridge_clinic_app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3001:3000"
    depends_on:
      go-api:
        condition: service_healthy
    networks:
      - medibridge-network
    volumes:
      - ./clinic-app:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    command: sh -c "echo '\nüè• Clinic App starting on http://localhost:3001\n' && npm run dev"

  # Scanning Center App Frontend
  scanning-app:
    build:
      context: ./scanning-app
      dockerfile: Dockerfile.dev
      no_cache: true
    container_name: medibridge_scanning_app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3002:3000"
    depends_on:
      go-api:
        condition: service_healthy
    networks:
      - medibridge-network
    volumes:
      - ./scanning-app:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    command: sh -c "echo '\nüî¨ Scanning App starting on http://localhost:3002\n' && npm run dev"

volumes:
  postgres_data:

networks:
  medibridge-network:
    driver: bridge