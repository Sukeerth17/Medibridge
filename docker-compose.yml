services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medibridge-db
    environment:
      POSTGRES_USER: medibridge_user
      POSTGRES_PASSWORD: medibridge_pass
      POSTGRES_DB: medibridge_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"  # Changed from 5433 to 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medibridge_user -d medibridge_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medibridge-network

  # Go API Backend
  go-api:
    build:
      context: ./backend/go-api
      dockerfile: Dockerfile
    container_name: medibridge-go-api
    environment:
      JWT_SECRET: "JqA3pBc7fM8kE2sT5uW0vX1yZ6hN9gD4lCjO!YtVzRrQbXsA"
      AES_256_KEY: 12345678901234567890123456789012
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: medibridge_user
      DB_PASSWORD: medibridge_pass
      DB_NAME: medibridge_db
      AI_SERVICE_HOST: ai-service:50051
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medibridge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Python AI Microservice
  ai-service:
    build:
      context: ./backend/ai-service
      dockerfile: Dockerfile
    container_name: medibridge-ai-service
    ports:
      - "8000:8000"
      - "50051:50051"
    networks:
      - medibridge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Patient App Frontend (Next.js)
  patient-app:
    build:
      context: ./patient-app
      dockerfile: Dockerfile.dev
      no_cache: true
    container_name: medibridge_patient_app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"  # Patient app on port 3000
    depends_on:
      go-api:
        condition: service_healthy
    networks:
      - medibridge-network
    volumes:
      - ./patient-app:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

  # Clinic App Frontend (Next.js)
  clinic-app:
    build:
      context: ./clinic-app
      dockerfile: Dockerfile.dev 
      no_cache: true
    container_name: medibridge_clinic_app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3001:3000"  # Clinic app on port 3001
    depends_on:
      go-api:
        condition: service_healthy
    networks:
      - medibridge-network
    volumes:
      - ./clinic-app:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

  # Scanning Center App Frontend (Next.js)
  scanning-app:
    build:
      context: ./scanning-app
      dockerfile: Dockerfile.dev
      no_cache: true
    container_name: medibridge_scanning_app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3002:3000"  # Scanning app on port 3002
    depends_on:
      go-api:
        condition: service_healthy
    networks:
      - medibridge-network
    volumes:
      - ./scanning-app:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  medibridge-network:
    driver: bridge