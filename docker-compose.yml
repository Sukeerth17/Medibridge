services:
  # -----------------------------------------------------
  # 1. PostgreSQL Database Service
  # -----------------------------------------------------
  postgres_db:
    image: postgres:15-alpine
    container_name: medibridge_postgres
    restart: always
    env_file:
      - ./.env # Load secrets
    volumes:
      # Initializes the database with tables and users (from backend/database/init.sql)
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Exposed for debugging, not necessary for Go API connection
    networks:
      - medibridge_net

  # -----------------------------------------------------
  # 2. Core Backend API Gateway (Golang/Gin)
  # -----------------------------------------------------
  go-api:
    build:
      context: ./backend/go-api     
      dockerfile: Dockerfile
    container_name: medibridge_go_api
    restart: always
    ports:
      - "8080:8080"                  # Expose the primary API port
    env_file:
      - ./.env # Load secrets and AI_SERVICE_HOST
    depends_on:
      - postgres_db                  # API waits for DB
      - ai-service                   # API waits for AI service for gRPC connection
    networks:
      - medibridge_net

  # -----------------------------------------------------
  # 3. AI/NLP Microservice (Python/FastAPI/gRPC)
  # -----------------------------------------------------
  ai-service:
    build:
      context: ./backend/ai-service 
      dockerfile: Dockerfile
    container_name: medibridge_ai_service
    restart: on-failure
    ports:
      - "50051:50051"                # gRPC port exposed for Go API to connect
      - "8000:8000"                  # FastAPI port for health checks
    networks:
      - medibridge_net

  # -----------------------------------------------------
  # 4. Frontend Application Stubs (Simulated React Apps)
  #    NOTE: These assume you have a basic Dockerfile.dev inside each app folder.
  # -----------------------------------------------------
  clinic-app:
    build:
      context: ./clinic-app
      dockerfile: Dockerfile.dev # Assuming this file exists for React app dev environment
    container_name: medibridge_clinic_app
    ports:
      - "3001:3000"
    depends_on:
      - go-api
    environment:
      # Frontends must use the Go API container name for internal requests
      NEXT_PUBLIC_API_URL: http://go-api:8080 
    networks:
      - medibridge_net

  scanning-app:
    build:
      context: ./scanning-app
      dockerfile: Dockerfile.dev # Assuming this file exists for React app dev environment
    container_name: medibridge_scanning_app
    ports:
      - "3002:3000"
    depends_on:
      - go-api
    environment:
      NEXT_PUBLIC_API_URL: http://go-api:8080
    networks:
      - medibridge_net

volumes:
  postgres_data: 

networks:
  medibridge_net:
    driver: bridge
