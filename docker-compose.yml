services:
  # -----------------------------------------------------
  # 1. PostgreSQL Database Service
  # -----------------------------------------------------
  postgres_db:
    image: postgres:15-alpine
    container_name: medibridge_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - medibridge_net

  # -----------------------------------------------------
  # 2. Core Backend API Gateway (Golang/Gin) - FIX APPLIED
  # -----------------------------------------------------
  go-api:
    build:
      context: ./backend/go-api     
      dockerfile: Dockerfile
    container_name: medibridge_go_api
    restart: always
    ports:
      - "8080:8080"                  # Expose the primary API port
    environment:
      # Pass DB credentials and secrets
      DB_HOST: postgres_db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      AES_256_KEY: ${AES_256_KEY}
      AI_SERVICE_HOST: ai-service:50051 
      # --- CRITICAL FIX: Explicitly tell Gin to bind to all interfaces ---
      HOST_BIND_ADDRESS: "0.0.0.0" 
    depends_on:
      - postgres_db
      - ai-service
    networks:
      - medibridge_net

  # -----------------------------------------------------
  # 3. AI/NLP Microservice (Python/FastAPI/gRPC)
  # -----------------------------------------------------
  ai-service:
    build:
      context: ./backend/ai-service 
      dockerfile: Dockerfile
    container_name: medibridge_ai_service
    restart: on-failure
    ports:
      - "50051:50051"
      - "8001:8000"
    networks:
      - medibridge_net

  # -----------------------------------------------------
  # 4. Frontend Application Stubs
  # -----------------------------------------------------
  clinic-app:
    build:
      context: ./clinic-app
      dockerfile: Dockerfile.dev 
    container_name: medibridge_clinic_app
    ports:
      - "3001:3000"
    depends_on:
      - go-api
    environment:
      NEXT_PUBLIC_API_URL: http://go-api:8080 
    networks:
      - medibridge_net

  scanning-app:
    build:
      context: ./scanning-app
      dockerfile: Dockerfile.dev
    container_name: medibridge_scanning_app
    ports:
      - "3002:3000"
    depends_on:
      - go-api
    environment:
      NEXT_PUBLIC_API_URL: http://go-api:8080
    networks:
      - medibridge_net

volumes:
  postgres_data: 

networks:
  medibridge_net:
    driver: bridge