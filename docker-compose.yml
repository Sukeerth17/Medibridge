services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medibridge-db
    environment:
      POSTGRES_USER: medibridge_user
      POSTGRES_PASSWORD: medibridge_pass
      POSTGRES_DB: medibridge_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medibridge_user -d medibridge_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medibridge-network

  # Go API Backend
  go-api:
    build:
      context: ./backend/go-api
      dockerfile: Dockerfile
    container_name: medibridge-go-api
    environment:
      JWT_SECRET: your-super-secret-jwt-key-minimum-32-characters-long-for-security
      AES_256_KEY: 12345678901234567890123456789012
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: medibridge_user
      DB_PASSWORD: medibridge_pass
      DB_NAME: medibridge_db
      AI_SERVICE_HOST: ai-service:50051
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medibridge-network
    restart: unless-stopped

  # Python AI Microservice
  ai-service:
    build:
      context: ./backend/ai-service
      dockerfile: Dockerfile
    container_name: medibridge-ai-service
    ports:
      - "8000:8000"
      - "50051:50051"
    networks:
      - medibridge-network
    restart: unless-stopped

  # Clinic App Frontend (Next.js)
  clinic-app:
    build:
      context: ./clinic-app
      dockerfile: Dockerfile.dev
    container_name: medibridge-clinic-app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3001:3000"
    depends_on:
      - go-api
    networks:
      - medibridge-network
    volumes:
      - ./clinic-app:/app
      - /app/node_modules
      - /app/.next

  # Scanning Center App Frontend (Next.js)
  scanning-app:
    build:
      context: ./scanning-app
      dockerfile: Dockerfile.dev
    container_name: medibridge-scanning-app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3002:3000"
    depends_on:
      - go-api
    networks:
      - medibridge-network
    volumes:
      - ./scanning-app:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:

networks:
  medibridge-network:
    driver: bridge